<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FYnance - AI Financial Assistant</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div id="app">
        <!-- Navigation -->
        <nav class="navbar hidden" id="navbar">
            <div class="nav-content">
                <a href="#dashboard" class="logo">FYnance</a>
                <div class="nav-links">
                    <a href="#dashboard" class="nav-link" data-page="dashboard"><i data-lucide="layout-dashboard"></i> Dashboard</a>
                    <a href="#spending" class="nav-link" data-page="spending"><i data-lucide="dollar-sign"></i> Spending</a>
                    <a href="#goals" class="nav-link" data-page="goals"><i data-lucide="target"></i> Goals</a>
                    <a href="#mood" class="nav-link" data-page="mood"><i data-lucide="smile"></i> Mood</a>
                    <a href="#ai" class="nav-link" data-page="ai"><i data-lucide="bot"></i> AI Insights</a>
                    <button id="logout-btn" class="nav-btn">Logout</button>
                </div>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main id="main-content">
            <!-- Pages will be injected here -->
            <div id="loading" class="loader">Loading...</div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="/static/js/app.js" type="module"></script>
</body>
</html>
