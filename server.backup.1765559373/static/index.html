<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FYnance - VisionOS</title>
    <!-- Cache Busting for Futuristic Design -->
    <link rel="stylesheet" href="/static/css/style.css?v=vision_os_4">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Using Inter/Outfit is fine, but system font 'SF Pro' is targeted via CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <!-- 3D Depth Layers -->
    <div class="ambient-layer">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <!-- Glass Overlay -->
    <div id="app" class="app-container">
        <!-- Floating Glass Nav -->
        <nav class="glass-nav hidden" id="navbar">
            <div class="nav-content">
                <a href="#dashboard" class="brand-logo">
                    <span class="logo-text">FYNANCE</span>
                </a>
                <div class="nav-items">
                    <a href="#dashboard" class="nav-item" data-page="dashboard">
                        <i data-lucide="layout-dashboard"></i>
                        <span>Dashboard</span>
                    </a>
                    <a href="#spending" class="nav-item" data-page="spending">
                        <i data-lucide="wallet"></i>
                        <span>Spending</span>
                    </a>
                    <a href="#goals" class="nav-item" data-page="goals">
                        <i data-lucide="target"></i>
                        <span>Goals</span>
                    </a>
                    <a href="#subscriptions" class="nav-item" data-page="subscriptions">
                        <i data-lucide="credit-card"></i>
                        <span>Subs</span>
                    </a>
                    <a href="#mood" class="nav-item" data-page="mood">
                        <i data-lucide="smile"></i>
                        <span>Mood</span>
                    </a>
                    <a href="#ai" class="nav-item" data-page="ai">
                        <i data-lucide="bot"></i>
                        <span>AI</span>
                    </a>
                </div>
                <button id="logout-btn" class="vision-btn-sm">Logout</button>
            </div>
        </nav>

        <!-- Main Content -->
        <main id="main-content" class="glass-viewport">
            <!-- Dynamic Content -->
        </main>
    </div>

    <script src="/static/js/app.js?v=3" type="module"></script>
</body>

</html>
